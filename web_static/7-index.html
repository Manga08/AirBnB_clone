<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
  </head>
  <body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
          <div class="locations">
            <h3>States</h3>
            <h4>Saitama, Tokio...</h4>
            <ul class="popover">
              <li><h2>Saitama:</h2></li>
              <li>Saitama</li>
              <li>Sayama</li>
              <li><h2>Tokio:</h2></li>
              <li>Tokyo</li>
              <li>Shinjuku</li>
            </ul>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, TV, 5G...</h4>
            <ul class="popover">
              <li>Internet</li>
              <li>5G</li>
              <li>TV 4K</li>
              <li></li>
            </ul>
          </div>
            <button>  
             Search
            </button>
        </section>
        <section class="places">
          <h1>Places</h1>
          <article><h2>My home</h2></article>
          <article><h2>Tiny house</h2></article>
          <article><h2>A suite</h2></article>
        </section>
    </div>
    <footer>
      Holberton School
    </footer>
  </body>
</html>
